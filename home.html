<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Analizador Léxico</title>
</head>
<body>
    <h1 id="main-title">Analisador Sintático Top-Down</h1>
    
    <section id="section-main-page">

        <div id="input-section">
            <h3>Entrada</h3>
            <div id="input-area">
                <input id="insert-input">
                <button id="generate-button" class="input-button">Gerar</button>
                <button id="execute-button" class="input-button">Executar</button>
                <button id="execute-step-button" class="input-button">Executar Passo</button>
            </div>
        </div>
        
        
        <div id="results">
            <div width=100% display="box">
                <h3>Resultados</h3>
            </div>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Pilha
                        </th>
                        <th>
                            Entrada
                        </th>
                        <th>
                            Ação
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
